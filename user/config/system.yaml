absolute_urls: false
default_locale: fr-FR

home:
  alias: '/accueil'
  hide_in_urls: true

pages:
  theme: sheaft-theme
  dateformat:
    default: 'Y-m-d'
    
  markdown:
    extra: false
  process:
    markdown: true
    twig: false

cache:
  enabled: true
  check:
    method: file
  driver: auto
  prefix: 'g'

twig:
  cache: true
  debug: true
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_minify: true

errors:
  display: true
  log: true

debugger:
  enabled: false
  twig: true
  shutdown:
    close_connection: true
gpm:
  releases: stable
  verify_peer: true

languages:
  supported:
    - fr
  default_lang: fr
  include_default_lang: false
  pages_fallback_only: false
  translations: true
  translations_fallback: true
  session_store_active: false
  http_accept_language: true
  override_locale: false

strict_mode:
  yaml_compat: true
  twig_compat: true
  